<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<title>Ant Canvas</title>
	<script type="text/javascript" src="js/visualizer.js"></script>
	<script type="text/javascript">
		function visualizePasted() {
			visualizer.loadReplay(txtReplay.value);
			visualizer.attach('visualizerColumn', 640, 640);
		}
	</script>
</head>
<body>
	<table style="font-family: 'arial'">
		<tr valign="top">
			<td>
				Game replay copy &amp; paste: <input type="button" value="Load text below" onClick="visualizePasted()"/><br/>
				<textarea id="txtReplay" rows="27" cols="41"></textarea>
			</td>
			<td id ="visualizerColumn">
				<input type="button" value="backward" onClick="visualizer.stepBw()"/>
				<input type="button" value="forward" onClick="visualizer.stepFw()"/>
				<input type="button" value="play" onClick="visualizer.play()"/><br/>
			</td>
		</tr>
	</table>
</body>
</html>
