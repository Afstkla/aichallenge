<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Ant Wars Viewer</title>
        <script src="jquery.min.js"></script>
        <script src="viewer.js"></script>
        <link rel="stylesheet" href="viewer.css" />
    </head>
    <body>
        <h1>Ant Wars Viewer</h1>
        <div>
            <span id="back">&lt;&lt; Back</span>
            <span id="turn">1</span>
            <span id="forward">Forward &gt;&gt;</span>
        </div>
        <div>
            <span id="start">Start</span>
            <span id="move">Move</span>
            <span id="player1">Player1</span>
            <span id="player2">Player2</span>
            <span id="player3">Player3</span>
            <span id="player4">Player4</span>
            <span id="death">Death</span>
            <span id="birth">Birth</span>
            <span id="food">Food</span>
        </div>
        <img id="map" src="../playback/frame00001start.png" />
    </body>
</html>
